<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Environment</title>
    <!--Fontsytle google link-->
    <link rel="stylesheet" href="style.css">
    <!--Reload nodemon module-->
    <!--<script src="/reload/reload.js"></script>-->
    <script src="index.js" defer></script>
</head>

<body>
    <div class="main-screen">
        <div class="logo">
            <img src="assets/logo.png" alt="">
        </div>
        <div class="search-container">
            <div class="search-bar" data-search>
                <input type="search" id="search">
            </div>
            <div class="result-wrapper">
				<div class="result-container" result-container></div>
            </div>
        </div>
	</div>
	<template result-card-template>
		<div class="result-card">
			<a class="header card-link" data-header></a>
			<a class="description card-link" data-description></a>
		</div>
	</template>
</body>

</html>
