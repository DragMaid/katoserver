<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>KATOFORUM</title>
    <!--Fontsytle google link-->
    <link rel="stylesheet" href="style.css">
    <!--Reload nodemon module-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
	<script src="/reload/reload.js"></script>
</head>

<body>
	<div id="urlc"></div>
    <div class="main-screen">
		<div class="side-bar">
			<div class="search-container">
				<div class="search-bar" data-search>
					<input type="search" id="search">
				</div>
				<div class="convinient-panel">
					<div class="account-button button-base">ACCOUNT</div>
					<div class="introduction-button button-base">INTRODUCTION</div>
					<div class="create-button button-base" onclick="create_button_func()" create-button>CREATE</div>
				</div>
			</div>
			<div class="logo">
				<img src="assets/logo.png" alt="">
			</div>
		</div>
		<div class="post-preview result-wrapper">
			<div class="post-banner">
				<img src="assets/post.png" alt="">
			</div>
			<div class="result-container" result-container></div>
		</div>
	</div>

    <div class="post-creation-overlay" post-creation-overlay>
        <div class="creation-form">
            <div class="name-input">
                <input type="text" placeholder="Insert post title" post-name-input>
            </div>
            <div class="thumbnail-input" post-thumb-input>
                <input type="text" placeholder="Insert thumbnail URL" thumbnail-input >
            </div>
            <div class="description-input">
                <textarea rows="4" cols="50" type="text" placeholder="Write description" post-des-input></textarea>
            </div>
            <div class="bottom-control-panel">
                <div class="cancel-button button-base" onclick="cancel_button_func()">CANCEL</div>
                <div class="post-submit button-base" onclick="post_button_func()" post-button>POST</div>
            </div>
        </div>
    </div>

	<template result-card-template>
		<div class="result-card">
            <a class="url-cover" url-cover></a>
            <div class="edit-button" onclick="edit_button_func(this)" edit-button>
                <span class="material-symbols-outlined"> edit </span>
            </div>
			<img src="" alt="image" onerror="this.error=null;this.src='assets/image.png'" thumbnail-container>
			<div class="text-part">
				<a class="header card-link" data-header></a>
				<a class="description card-link" data-description></a>
			</div>
		</div>
	</template>

    <script src="index.js" type="module" defer></script>
    <script src="post-show.js" type="module" defer></script>
	<script src="post-upload.js" type="module" defer></script>
</body>

</html>
