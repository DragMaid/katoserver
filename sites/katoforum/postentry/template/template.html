<html><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" href="./addons/style.css">
    <link rel="stylesheet" href="./addons/markdown.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>
    <div class="confirm-overlay hide" confirm-overlay>
        <div class="confirm-panel">
            <div class="confirm-text"><h2>Are you sure to delete this post?<h2></div>
            <div class="confirm-controller">
                <div class="unselectable no-button control-button" onclick="confirm_toggle()">NO</div>
                <div class="unselectable yes-button control-button" onclick="yes_button_callback()">YES</div>
            </div>
        </div>
    </div>
    <div url-container=""></div>
    <div class="view-page" view-page="">
        <div class="editor-panel hide" editor-panel="">
            <div class="run-panel">
                <div class="panel-button unselectable" onclick="close_button_callback()">
                    <span class="material-symbols-outlined"> close </span>
                </div>
                <div class="panel-button unselectable" onclick="sync_button_callback()">
                    <span class="material-symbols-outlined"> sync </span>
                </div>
                <div class="panel-button unselectable" onclick="save_button_callback()">
                    <span class="material-symbols-outlined"> check </span>
                </div>
            </div>
            <textarea class="text-input" rows="4" cols="50" spellcheck="false" oninput="write_edit_cookie()" textinput=""></textarea>
        </div>
        <div class="post-section markdown-body" id="post-section"></div>
        <div class="control-panel">
            <div class="remove-button round-button unselectable" onclick="remove_button_callback()">
                <span class="material-symbols-outlined"> delete </span>
            </div>
            <div class="edit-button round-button unselectable" onclick="edit_button_callback()">
                <span class="material-symbols-outlined"> edit </span>
            </div>
        </div>
    </div>

	<script src="./addons/index.js" type="module" defer=""></script>

</body></html>
