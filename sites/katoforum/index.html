<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>KATOFORUM</title>
    <!--Fontsytle google link-->
    <link rel="stylesheet" href="style.css">
    <!--Reload nodemon module-->
	<script src="/reload/reload.js"></script>
    <script src="index.js" defer></script>
</head>

<body>
    <div id="parchment" class="main-screen">
		<div class="side-bar">
			<div class="search-container">
				<div class="search-bar" data-search>
					<input type="search" id="search">
				</div>
				<div class="convinient-panel">
					<div class="account-button">ACCOUNT</div>
					<div class="introduction-button">INTRODUCTION</div>
					<div class="post-button">POST</div>
				</div>
			</div>
			<div class="logo">
				<img src="assets/logo.png" alt="">
			</div>
		</div>
		<div class="post-preview result-wrapper">
			<div class="post-banner">
				<img src="assets/post.png" alt="">
			</div>
			<div class="result-container" result-container></div>
		</div>
	</div>
	<template result-card-template>
		<div class="result-card">
			<img src="" alt="image">
			<div class="text-part">
				<a class="header card-link" data-header></a>
				<a class="description card-link" data-description></a>
			</div>
		</div>
	</template>
</body>

</html>
